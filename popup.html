<!DOCTYPE html>
<html>
<head>
  <title>MA League Username Highlighter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 5px;
      margin: 5px 0;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MA League Username Highlighter</h2>
    <label for="username">Enter your username:</label>
    <input type="text" id="username" placeholder="Your username">
    <button id="save">Save</button>
    
    <div class="toggle-container">
      <span>Zen Mode</span>
      <label class="switch">
        <input type="checkbox" id="zenMode">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span>Hide All XP</span>
      <label class="switch">
        <input type="checkbox" id="hideAllXP">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span>Show One Lesson Only</span>
      <label class="switch">
        <input type="checkbox" id="singleLessonMode">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span>Two Column Layout</span>
      <label class="switch">
        <input type="checkbox" id="twoColumnLayout">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
